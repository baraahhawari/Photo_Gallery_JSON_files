<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gallery of Horns Photos</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Mustache Template -->
    <script id="theTemplate" type="x-tmpl-mustache">
      <div class="horn-template templateST {{keyword}}" >
        <h3>{{title}}</h3>
        <img src="{{image_url}}" alt="{{keyword}}" />
        <p>{{description}}</p>
      </div>
    </script>
    <script id="option" type="x-tmpl-mustache">
      <option class="{{title}}">{{keyOption}}</option>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns.</h1>
      <nav>
        <button id="page-1" value="page1">Page 1</button>
        <button id="page-2" value="page2">Page 2</button>
      </nav>
      <nav>
        <select id="selectMenu">
          <option value="default">Filter by Keyword</option>
        </select>
        <select id="sortBy">
          <option value="default">Sort By:</option>
          <option value="title" id="title">Title</option>
          <option value="horns" id="horns">Horns Number</option>
        </select>
      </nav>
    </header>
    <main></main>
    <footer>&copy; Bebo</footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
